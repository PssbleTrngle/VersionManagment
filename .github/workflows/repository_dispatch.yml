name: Test the action
on:
  repository_dispatch:
    types: [release]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./
        id: version
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          last-version: v0.1.7
          prefix: v

      - name: Get output
        run: echo "Next version is ${{ steps.version.outputs.next }}"
